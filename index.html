<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Fahrenheit converter</title>
</head>
<body>
    <div id="wrapper">
        <h2>celcius to fahrenheit</h2>
        <div class="inputdiv">
        <input type="text" id="input" placeholder="in celcius">
    </div>
    <div>
        <button type="submit" onclick="convert()">convert to fahrenheit</button>
</div>
<div id="result">

</div>

<script>
    function convert(){
       const inCelcius=Number(document.getElementById("input").value)
 const inFah=(inCelcius*1.8)+32
 const result=document.getElementById("result")
 result.innerHTML=inFah+" Fahrenheit" 
    }
 
</script>
</body>
</html>
