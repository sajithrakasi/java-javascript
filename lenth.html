<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lenth.css">
    <title>leangth converter</title>
</head>
<body>
    <div id="wrapper">
    <h2>cm to inches</h2>
    <div class="inputdiv">
    <input type="text" id="input" placeholder="length in cm">
</div>
<div>
<button type="submit" onclick="convert()">convert to inches</button>
</div>

  <div id="result">

  </div>
</div>
<script>
    function convert(){
       const cmValue=Number(document.getElementById("input").value)
const inchValue=cmValue/2.54
const result=document.getElementById("result")
result.innerHTML=inchValue.toFixed(2)+" inches"
    }

    
</script>

</body>
</html>
